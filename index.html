<!DOCTYPE html>
<head>
    <title>ai driver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="verticalBar">
        <div class="box info">
            <div class="info title" id="infoBoxTitle">Info</div>
            <div class="info content" id="infoBoxContent">
                <div id="infoBoxContentTitle">Generation</div>
                <div id="generation">0</div>
            </div>
            <div class="info content" id="infoBoxContent">
                <div id="infoBoxContentTitle">Best fitness</div>
                <div id="bestFitness">0</div>
            </div>
        </div>
        <div class="box trainingStatus">
            <div class="status title" id="statusHeader">
                Status
            </div>
            <div class="status content" id="status">
                Not Training
            </div>
        </div>
        <div class="box settings">
            <div class="settings title" id="settingsHeader">
                Settings
            </div>
            
        </div>
    </div>
    <div id="verticalButtons">
        <button onclick="onAutoClick()">Train</button>
        <button onclick="animateCurrentGen()">Play</button>
    </div>
    <canvas id="carCanvas"></canvas>
    <canvas id="networkCanvas"></canvas>
    <script src = "info.js"></script>
    <script src = "visualizer.js"></script>
    <script src = "sensor.js"></script>
    <script src = "network.js"></script>
    <script src = "utils.js"></script>
    <script src = "road.js"></script>
    <script src ="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
